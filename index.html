<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cryptography</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/icon.css" rel="stylesheet">
    <link href="./assets/css/material.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#encrypt" class="mdl-layout__tab is-active">Encrypt</a>
                <a href="#decrypt" class="mdl-layout__tab">Decrypt</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="encrypt">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="encryptBrowse">Browse</button>
                        <span id="encryptPath"></span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="encryptPassword">
                        <label class="mdl-textfield__label" for="encryptPassword">First Password</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="encryptPassword2">
                        <label class="mdl-textfield__label" for="encryptPassword2">Second Password</label>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 100%" id="encryptButton">Encrypt</button>
                    </div>                    
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="decrypt">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="decryptBrowse">browse</button>
                        <span id="decryptPath"></span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="decryptPassword">
                        <label class="mdl-textfield__label" for="decryptPassword">First Password</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="decryptPassword2">
                        <label class="mdl-textfield__label" for="decryptPassword2">Second Password</label>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 100%" id="decryptButton">Decrypt</button>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="./assets/js/material.min.js"></script>
    <script type="text/javascript" src="./assets/js/render.js"></script>
</body>

</html>
